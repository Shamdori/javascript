<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chaper 1.8</title>
<body>
	<h1>HTML 태그를 명명된 엔티티로 치환하기</h1>
	<h2>Q. 마크업 예제를 웹 페이지로 붙여 넣고 그 마크업을 이스케이프하고 싶습니다(컨텐츠를 해석하지 않고 꺽쇠 괄고(<>)를 출력.</h2>
	<p>A. 정규 표현식을 사용해 꺽쇠 괄호(<>)를 명명된 엔티티 &amp;lt;와 &amp;gt;로 변환하면 됩니다.</p>
	<script type="text/javascript">
		var pieceOfHtml = "<p>This is a <span>paragraph</span></p>";
		pieceOfHtml = pieceOfHtml.replace(/</g, "&lt;");
		pieceOfHtml = pieceOfHtml.replace(/>/g, "&gt;");
		console.log(pieceOfHtml);
	</script>
</body>
</html>
