<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chapter 1.12</title>
<body>
	<h1>10진수 값을 16진수 값으로 변환하기</h1>
	<h2>Q. 10진수 값을 크기가 같은 2진수, 8진수, 16진수 값으로 변환하고 싶습니다.</h2>
	<p>A. Number 객체의 toString() 메서드를 사용하면 됩니다.</p>
	<form action="">
		<div>
			<label for="selectNumber">변환 하고 싶은 진수 선택: </label>
			<select id="selectNumber">
				<option value="2">2진수</option>
				<option value="8">8진수</option>
				<option value="16">16진수</option>
			</select>
		</div>
		<div>
			<label for="decimalNumber">10진수 입력: </label>
			<input type="text" id="decimalNumber">
		</div>
		<button type="button" id="changeNumber">변경하기</button>
	</form>
	<div id="resultNumber"></div>
	
	<script type="text/javascript">
		// 10진수를 입력 받아 원하는 진수로 변환하기
		function changeNumber() {
			var selectNumber = document.getElementById('selectNumber').value;
			var decimalNumber = parseInt(document.getElementById('decimalNumber').value);
			var resultNumber = "";
			
			if(isNaN(decimalNumber) == true) {
				alert('숫자를 입력해주세요.');
			}else {
				resultNumber.innerHTML = selectNumber + "진수: " + decimalNumber.toString(selectNumber);
			};
		}
		
		document.getElementById('changeNumber').addEventListener('click', changeNumber, false);
	</script>
</body>
</html>
