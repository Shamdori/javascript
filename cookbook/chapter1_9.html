<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chaper 1.9</title>
<body>
	<h1>ISO 8601 형식의 날짜를 Date 객체에 사용 가능한 형식으로 변환하기</h1>
	<h2>Q. ISO 8601 형식의 날짜 문자열을 새로운 Date 객체 인스턴스를 생성하는 데 사용할 수 있는 값으로 변환해야 합니다.</h2>
	<p>A. ISO 8601 문자열을 여러 날짜 값으로 해석(parse)한 다음 이를 새로운 자바스크립트 Date 객체 인스턴스를 생성하는 데 사용하면 됩니다.</p>
	<div id="result"></div>
	<script type="text/javascript">
		var dt = new Date();
		var dtstr = dt.toISOString();
		var resultDate = document.getElementById("result");
		
		console.log("dtstr: " +  dtstr);
		resultDate.innerHTML += "dtstr: " +  dtstr + "<br>";
		
		dtstr = dtstr.replace(/\D/g, " "); // \D : 숫자가 아닌 것들 [^0-9]와 같음
		console.log("dtstr: " +  dtstr);
		resultDate.innerHTML += "dtstr: " +  dtstr + "<br>";
		
		var dtcomps = dtstr.split(" ");
		console.log("dtcomps: " +  dtcomps);
		resultDate.innerHTML += "dtcomps: " +  dtcomps + "<br>";
		
		// ISO 8601 형식은 월이 1에서 시작하지만 Date는 0에서 시작하므로 월에서 1을 빼 수정함
		dtcomps[1]--;
		
		
		var convdt = new Date(Date.UTC.apply(null,dtcomps));

		console.log("convdt.toString(): " + convdt.toString());
	</script>
</body>
</html>
