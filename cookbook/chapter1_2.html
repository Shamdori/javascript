<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chaper 1.2</title>
</head>
<body>
	<h1>문자열에서 목록 추출하기</h1>
	<h2>문제. this is a list of items: cherries, Limes, oranges, apples.에서 ['cherries', 'Limes', 'oranges', 'apples'] 추출 하기</h2>
	<script type="text/javascript">
		var sentence = "this is a list of items: cherries, Limes, oranges, apples.";
		var start = sentence.indexOf(':');
		var end = sentence.indexOf('.', start+1);
		
		var listStr = sentence.substring(start+1, end); // substring 사용하여 문자열 추출
		document.write(listStr + "<br>");
		
		var listStr2 = sentence.substr(start+1, end-start-1); // substr 사용하여 문자영 추출
		document.write(listStr2);
		
		var fruits = listStr.split(','); // ,로 잘라서 배열에 담
		console.log("fruits: (" + fruits + ")");
		
		fruits.forEach(function (el,indx,arry) { // 배열의 요소마다 문자열에서 공백 제거
			arry[indx] = el.trim(); // trim() 문자열에서 앞,뒤 공백 제거
		});
		console.log("fruits: (" + fruits + ")");
		
		var fruits2 = listStr.split(/\s*,\s*/); // 정규표현식을 사용하는 방법 : https://regexr.com/
		console.log("fruits2: (" + fruits2 + ")");

		var fruits3 = sentence.substring(start+1, end).split(','); // chaining을 사용해 코드 단순화하기
		console.log("fruits3: (" + fruits3 + ")");
	</script>
</body>
</html>
