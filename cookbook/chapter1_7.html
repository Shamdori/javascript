<body>
	<h1>캡처 괄호를 사용해 문자열의 단어 교환하기</h1>
	<h2>문제. 이름과 성의 순서로 된 입력 문자열을 받아 성과 이름의 순서가 되게 문자열을 교환하고 싶습니다</h2>
	
	<script type="text/javascript">
		var username = "Hue Jung";
		var pattern = /^(\w+)\s(\w+)$/;
		var newname = username.replace(pattern, "$2, $1");
		console.log("username: " + username);
		console.log("newname: " + newname);
	</script>
</body>
