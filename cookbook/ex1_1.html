<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예제 1-1</title>
	<style type="text/css">
		.found{background-color:red}
	</style>
<body>
	<h1>예제 1-1</h1>
	<h2>문제. exec와 전역 플래그를 사용해 텍스트 문자열에서 일치하는 문자열을 모두 검색하고 강조하기</h2>
	<form id="textsearch">
		<textarea id="incoming" cols="150" rows="10"></textarea>
		<p>
			Search pattern: <input type="text" id="pattern">
		</p>
	</form>
	<button id="searchSubmit">Search for pattern</button>
	<div id="searchResult"></div>
	
	<script type="text/javascript">
		document.getElementById('searchSubmit').onclick=function () {
			// 패턴 구하기
			var pattern = document.getElementById('pattern').value;
			var re = new RegExp(pattern,"g");
			
			// 문자열 구하기
			var searchString = document.getElementById('incoming').value;
			var matchArray;
			var resultString = '<pre>';
			var first = 0;
			var last = 0;
			
			// 각각의 일치하는 부분 검색
			while ((matchArray = re.exec(searchString)) != null){
				last = matchArray.index;
				
				// 일치하는 모든 문자열을 연결
				resultString += searchString.substring(first, last);
				
				// 일치하는 부분에 클래스 추가
				resultString += '<span class="found">' + matchArray[0] + '</span>';
				first = re.lastIndex;
			}
			
			// 문자열 종료
			resultString += searchString.substring(first, searchString.length);
			resultString += '</pre>';
			
			// 페이지로 삽입
			document.getElementById('searchResult').innerHTML = resultString;
		}
	</script>
</body>
</html>
