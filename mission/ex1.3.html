<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>example 1.3</title>
</head>
<body>
	<h1>스크립트 공부 1일차</h1>
	<p>1.3 셀렉트박스에서 font-size, color, background 중 선택을 하게 해서 속성을 체크하고, 속성값을 입력 받아 지정되어 있는 텍스트를 변경한다.</p>
	
	<form action="">
		<p id="changeText">default text</p>
		<div>
			<lable for="changeAttribute">속성 선택: </lable>
			<select id="changeAttribute">
				<option value="fontSize">font-size</option>
				<option value="color">color</option>
				<option value="backgroundColor">background-color</option>
			</select>
		</div>
		<div>
			<label for="changeValue">속성값 선택 </label>
			<input type="text" id="changeValue">
		</div>
		<button type="button" id="styleAddBtn">스타일 추가</button>
		<button type="button" id="styleChangeBtn">스타일 변경</button>
	</form>
	
	<script type="text/javascript">
		// 스타일 추가
		document.getElementById('styleAddBtn').onclick = function () {
			var changeText = document.getElementById("changeText");
			var changeAttribute = document.getElementById("changeAttribute").value;
			var changeValue = document.getElementById("changeValue").value;
			switch (changeAttribute){
				case "fontSize":
					changeText.style.fontSize = changeValue + "px";
					break;
				case "color":
					changeText.style.color = changeValue;
					break;
				case "backgroundColor":
					changeText.style.backgroundColor = changeValue;
					break;
			}
		}
		// 스타일 변경
		document.getElementById('styleChangeBtn').onclick = function () {
			var changeText = document.getElementById("changeText");
			var changeAttribute = document.getElementById("changeAttribute").value;
			var changeValue = document.getElementById("changeValue").value;
			if(changeText != null){
				changeText.removeAttribute("style");
				switch (changeAttribute){
					case "fontSize":
						changeText.style.fontSize = changeValue + "px";
						break;
					case "color":
						changeText.style.color = changeValue;
						break;
					case "backgroundColor":
						changeText.style.backgroundColor = changeValue;
						break;
				}
			}
		}
	</script>
</body>
</html>
