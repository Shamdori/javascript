<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>example 1</title>
</head>
<body>
	<h1>스크립트 공부 3일차</h1>
	<p>숫자 입력 후 버튼을 클릭하면 입력한 층수만큼 *이 늘어나고, 마름모 모양으로 출력한다</p>
	<p>전체 라인을 한번에 그리도록 for문을 실행</p>
	<pre>
ex)
    *
   ***
  *****
 *******
*********
 *******
  *****
   ***
    *
	</pre>
	<form action="">
		<label for="rhombusNum">늘어나는 층수 입력: </label>
		<input type="text" id="rhombusNum">
		<button type="button" id="rhombusBtn">마름모 출력</button>
	</form>
	<pre id="result"></pre>
	<script type="text/javascript">
		document.getElementById('rhombusBtn').onclick = function () {
			var rhombusNum = Number(document.getElementById("rhombusNum").value);
			var rhombusNum2 = rhombusNum*2-1;
			var result = document.getElementById("result");
			var totalCharacter = "";
			var SPACE = " ";
			var STAR = "*";
			
			for(var i = 1; i <= rhombusNum2; i++) {
				var character = "";
				if(i <= rhombusNum){
					for(var j = 1; j <= rhombusNum2; j++) {
						if(j <= rhombusNum-i || j >= i+rhombusNum){
							character += SPACE;
						}else{
							character += STAR;
						}
					}
				}else{
					for(var j = rhombusNum2; j >= 1; j--) {
						if(j >= rhombusNum2-(i-(rhombusNum+1)) || j <= i-rhombusNum){
							character += SPACE;
						}else{
							character += STAR;
						}
					}
				}
				totalCharacter += character + "<br>";
			}
			result.innerHTML = totalCharacter;
		}
	</script>
</body>
</html>
